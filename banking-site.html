<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16"><span class="text-yellow-500 font-semibold">My Banking</span> Site!</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white ">
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Deposite</h3>
                    <h3 class="text-4xl">$<span id="current-deposit">00</span></h3>
                </div>
                <div class="bg-red-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h3 class="text-4xl">$<span id="current-withdraw">00</span></h3>
                </div>
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h3 class="text-4xl">$<span id="total-balance">1240</span></h3>
                </div>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4 mt-8">
            <div class="bg-green-100 p-8 rounded">
                <h3 class=" text-2xl mb-4">Make Deposite</h3>
                <div>
                    <input id="for-deposit" class="block w-3/4 border border-gray-400 rounded mb-2 px-2" type="text"
                        placeholder="$Amound">
                    <button id="diposit-button"
                        class="border border-gray-400 rounded px-4 bg-yellow-600 font-medium text-white">Deposit</button>
                </div>
            </div>
            <div class="bg-red-100 p-8 rounded">
                <h3 class=" text-2xl mb-4">Make Withdraw</h3>
                <div>
                    <input id="for-withdraw" class="block w-3/4 border border-gray-400 rounded mb-2 px-2" type="text"
                        placeholder="$Amound">
                    <button id="withdraw-button"
                        class="border border-gray-400 rounded px-4 bg-yellow-600 font-medium text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="JS/banking.js"></script>
</body>

</html>
